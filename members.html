<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>semgle - 구성원</title>
  <link rel="icon" href="assets/img/icon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Pretendard&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/members.css" />
</head>
<body>
  <header>
    <div class="header-left">
      <a href="index.html" class="logo-link">
        <img src="assets/img/icon.png" alt="semgle logo" class="logo" />
      </a>
    </div>
    <div class="header-right">
      <nav>
        <a href="index.html">홈</a>
        <a href="projects.html">프로젝트</a>
      </nav>
      <button id="darkToggle">☀️</button>
    </div>
  </header>

  <main>
    <section class="members-section">
      <h2>MEMBERS</h2>
      <div class="filter">
        <select id="filterSelect">
          <option value="all">전체</option>
          <option value="사이버보안">사이버보안</option>
          <option value="클라우드컴퓨팅">클라우드컴퓨팅</option>
        </select>
      </div>
      <div class="members-row" id="membersContainer">
        <!-- 자바스크립트에서 멤버 카드 삽입 -->
      </div>
    </section>
  </main>

  <script>
      const savedTheme = localStorage.getItem('theme');
  if (savedTheme === 'dark') {
    document.body.classList.add('dark');
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('darkToggle').textContent = '🌙';
    });
  }

  // 토글 이벤트
  const darkToggle = document.getElementById('darkToggle');
  darkToggle.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    const isDark = document.body.classList.contains('dark');
    darkToggle.textContent = isDark ? '🌙' : '☀️';
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
  });
    const membersData = [
      { id: 'Limjunbeom', name: '임준범', category: '클라우드컴퓨팅' },
    ];

    const container = document.getElementById('membersContainer');
    const filterSelect = document.getElementById('filterSelect');

    function renderMembers(filter = 'all') {
      container.innerHTML = '';
      membersData.filter(m => filter === 'all' || m.category === filter).forEach(member => {
        const card = document.createElement('a');
        card.href = `profile.html?id=${member.id}`;
        card.className = `member-card ${member.category === '클라우드컴퓨팅' ? 'cloud' : 'cyber'}`;
        card.innerHTML = `
          <div class="avatar"></div>
          <h3>${member.name}</h3>
          <p>${member.category}</p>
        `;
        container.appendChild(card);
      });
    }

    filterSelect.addEventListener('change', () => {
      renderMembers(filterSelect.value);
    });

    renderMembers();
  </script>
</body>
</html>
